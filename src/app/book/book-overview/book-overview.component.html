<ul class="book-card-container">
  <li *ngFor="let book of (books$ | async)" (click)="showBook(book)">
    <app-book-card (parent)="setLastClicked($event)" [book]="book"></app-book-card>
  </li>
</ul>

<button mat-fab (click)="newBook()" class="floating-button">
  <mat-icon aria-label="Add a new book">plus_one</mat-icon>
</button>\
